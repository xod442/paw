

{% extends "base.html" %}

{% block title %}Welcome to Paw Console{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <!-- Main jumbotron for a primary marketing message or call to action -->


<div class="bg-image p-5 text-center shadow-1-strong rounded mb-5 text-white"
    style="background-image: url({{ url_for('static', filename='assets/pets.png') }});">
  <h1 class="mb-3 h2">{Paw Console}</h1>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">

        <div class="card-body">
          <form  method="POST" action="{{ url_for('.main_select')}}">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control" required name="app_id" placeholder="username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" class="form-control" required name="app_secret" placeholder="password">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas canibis"></i></span>
              </div>
              <input type="text" class="form-control" required name="hostip" placeholder="10.10.1.2">
            </div>
            <div class="form-group">
              <input type="submit" value="Login" class="btn btn-primary btn-sm">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>



{% endblock %}
