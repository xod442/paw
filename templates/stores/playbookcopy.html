
{% extends "base.html" %}

{% block content %}

{% include "navbar_leaf.html" %}

<div class="row">

<h2> Copy a Playbook</h2>

  <p> Choose the Playbook from the drop down list to copy</p>

  <form  method="POST" action="{{ url_for('.copy')}}">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="new_name"><br>
    <select name ="name">
            {% for n in playbook %}
              <option value={{n}}>{{n}}</option>
              {% endfor %}
    </select>
    <br>
    <hr>
    <button type="submit" class="btn btn-success btn-sm btn-block">Copy Playbook</button>
</from>
{% endblock %}
